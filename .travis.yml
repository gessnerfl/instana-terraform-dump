language: go
go: 1.13.x
dist: trusty
os: linux

env:
- GO111MODULE=on

install:
- go get golang.org/x/lint/golint

script:
- make all release

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: output/instana-terraform-dump*
  on:
    tags: true
    repo: gessnerfl/instana-terraform-dump